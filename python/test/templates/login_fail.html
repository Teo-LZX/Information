<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>登录/注册</title>
  <link rel="stylesheet" type="text/css" href="../static/css/login.css">
</head>
<body>
  <div class="container">
    <a href="../templates/home.html"><img class="logo" src="../static/img/logo.png"></a>
    <div class="title">
      <div class="login active">登录</div>
      <div class="register">注册</div>
    </div>
    
    
    <form class="login-form active" action="/login" method="post">
      <div>
        <div  class="input-group">
          <span class="icon icon-user-name"></span>
          <input class="input-user-name" type="text" name="user-name" required placeholder="用户名">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>用户不存在</span>
        </div>
      </div>
      
      <div>
        <div class="input-group">
          <span class="icon icon-password"></span>
          <input class="input-password" type="password" name="password" required placeholder="密码">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>不少于6位,存在字母和数字</span>
        </div>
      </div>
      
      <div class="input-group">
        <input class="input-remember" type="checkbox" name="remember-password" value="true">
        <span>记住密码</span>
        <span class="forget">忘记密码?</span>
      </div>
      <button class="button-login" type="submit">登录</button>
      <div class="other">
        <div>第三方登录</div>
        <ul>
          <li class="left"><img src="../static/img/微信.png"></li>
          <li class="center"><img src="../static/img/QQ.png"></li>
          <li class="right"><img src="../static/img/手机.png"></li>
        </ul>
      </div>
    </form>
    
    
    <form class="register-form active" action="/register" method="post">
      <div>
        <div class="input-group">
          <span class="icon icon-user-name"></span>
          <input class="register-user-name" type="text" name="register-user-name" required placeholder="用户名">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>用户名已存在</span>
        </div>
      </div>
      <div>
        <div class="input-group">
          <span class="icon icon-password"></span>
          <input class="register-password" type="password" name="register-password" required placeholder="密码">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>不少于6位,存在字母和数字</span>
        </div>
      </div>
      <div>
        <div  class="input-group">
          <span class="icon icon-password"></span>
          <input class="register-password2" type="password" name="register-password2" required placeholder="密码">
          <span class="icon icon-true"></span>
        </div>
        <div class="tip tip-user-name">
          <span class="icon icon-note"></span><span>密码不一致</span>
        </div>
      </div>
      <button class="button-register" type="submit">注册</button>
    </form>
    </div>

    <div class="message-container">
      <div class="message">
        <div class="icon icon-true"></div>
        <div class="message-text">登录成功</div>
      </div>
    </div>

    <script type="text/javascript">alert("用户名或密码错误")</script>
    <script type="text/javascript" src="../static/js/login.js"></script>
</body>
</html>
